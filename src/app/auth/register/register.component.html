<section class="register top-offset">
  <h2 class="section-title register-title">Register</h2>
  <form
    [formGroup]="registerForm"
    (ngSubmit)="saveForm()"
    class="register-form"
  >
    <div class="form-inner-wrapper">
      <div class="input-group">
        <label class="input-label" for="username">Username</label>
        <input
          class="input-field"
          type="text"
          id="username"
          formControlName="username"
        />
        <span class="input-field-error">Username</span>
      </div>
      <div class="input-group">
        <label class="input-label" for="email">Email</label>
        <input
          class="input-field"
          type="email"
          id="email"
          formControlName="email"
        />
      </div>
      <div class="input-group">
        <label class="input-label" for="password">Password</label>
        <input
          class="input-field"
          type="password"
          id="password"
          formControlName="password"
        />
      </div>
      <div class="input-group">
        <label class="input-label" for="re-password">Confirm Password</label>
        <input
          class="input-field"
          type="password"
          id="re-password"
          formControlName="rePassword"
        />
      </div>
      <div>
        <button class="btn btn-submit" type="submit">Register</button>
      </div>
    </div>
  </form>
  <div class="register-text">You already have an account? Login here.</div>
</section>
