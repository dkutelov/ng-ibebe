<section class="login top-offset">
  <h2 class="section-title login-title">Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="saveForm()" class="login-form">
    <div class="form-inner-wrapper">
      <div class="input-group">
        <label class="input-label" for="username">Username</label>
        <input
          class="input-field"
          type="text"
          id="username"
          formControlName="username"
        />
        <span class="input-field-error">Username</span>
      </div>
      <div class="input-group">
        <label class="input-label" for="password">Password</label>
        <input
          class="input-field"
          type="password"
          id="password"
          formControlName="password"
        />
      </div>
      <div>
        <button class="btn btn-submit" type="submit">Login</button>
      </div>
    </div>
  </form>
  <div class="register-text">Do not have an account? Register here.</div>
</section>
