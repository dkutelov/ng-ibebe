<div *ngIf="answers$ | async as answers">
  <div *ngIf="answers.length > 0" class="answers-heading">
    {{ answers.length }} {{ 'Answer' | pluralize: answers.length }}
  </div>
  <p *ngIf="answers.length === 0" class="no-answers-message">
    Be the first to provide an answer to this question!
  </p>
  <app-answer-list-item
    *ngFor="let answer of answers"
    [answerData]="answer"
  ></app-answer-list-item>
</div>
