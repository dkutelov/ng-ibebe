<div *ngIf="question" class="question-card">
  <div class="question-card-votes">
    <div>
      <p>Votes: 0</p>
      <p>Answers: 0</p>
      <p>Views: 0</p>
    </div>
  </div>
  <div class="question-card-content">
    <a [routerLink]="['/questions', question?.id]"
      ><h2>{{ question.title }}</h2></a
    >
    <p class="question-card-text">
      {{ question.text }}
    </p>
  </div>
</div>
