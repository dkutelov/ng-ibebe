<div class="nav-section">
  <h3 class="nav-title">{{ title | titlecase }}</h3>
  <app-loader *ngIf="!items" [size]="'7rem'"></app-loader>
  <ul *ngIf="items" class="nav-container">
    <li
      *ngFor="let menuItem of items"
      (click)="handleMenuItemClick(menuItem._id)"
      class="nav-item"
    >
      {{ menuItem.name }}
    </li>
  </ul>
</div>
