<header class="header">
  <nav class="nav container">
    <a routerLink="/" routerLinkActive="nav-active">
      <img
        [ngClass]="[shrinkHeader ? 'logo-small' : 'logo']"
        srcset="
          https://res.cloudinary.com/dariku/image/upload/q_auto,f_auto,w_400/v1548513244/ibebe/logo-large.png  400w,
          https://res.cloudinary.com/dariku/image/upload/q_auto,f_auto,w_300/v1548513244/ibebe/logo-medium.png 300w,
          https://res.cloudinary.com/dariku/image/upload/q_auto,f_auto,w_200/v1548513244/ibebe/logo-small.png  200w
        "
        sizes="(min-width: 600px) 33vw, 15vw"
        alt="лого на ibebe"
    /></a>
    <ul class="nav-list">
      <ng-container *ngIf="!(userService.currentUser$ | async)">
        <li class="nav-list-item">
          <a routerLink="register" routerLinkActive="nav-active">Register</a>
        </li>
        <li class="nav-list-item">
          <a routerLink="login" routerLinkActive="nav-active">Login</a>
        </li>
      </ng-container>
      <ng-container *ngIf="userService.currentUser$ | async as user">
        <!-- {{ user | json }} -->
        <li class="nav-list-item-button">
          <a class="btn" routerLink="questions/create">Ask A Question</a>
        </li>
        <li class="nav-list-item">
          <button (click)="logout()">Logout</button>
        </li>
        <li class="avatar-wrapper">
          <div class="ee n ef o p t eg eh ei ej ek ci">
            <svg width="57" height="57" viewBox="0 0 57 57">
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M28.5 1.2A27.45 27.45 0 0 0 4.06 15.82L3 15.27A28.65 28.65 0 0 1 28.5 0C39.64 0 49.29 6.2 54 15.27l-1.06.55A27.45 27.45 0 0 0 28.5 1.2zM4.06 41.18A27.45 27.45 0 0 0 28.5 55.8a27.45 27.45 0 0 0 24.44-14.62l1.06.55A28.65 28.65 0 0 1 28.5 57 28.65 28.65 0 0 1 3 41.73l1.06-.55z"
              ></path>
            </svg>
          </div>
          <a routerLink="profile" class="avatar-link">
            <img [src]="user.avatar" alt="user avatar" />
          </a>
        </li>
      </ng-container>
    </ul>
  </nav>
  <div class="header-bottom-border-gradient"></div>
  <app-toaster></app-toaster>
</header>
